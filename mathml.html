<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <title>MathML</title>
  </head>
  <style>
    mo:hover, mi:hover, mn:hover {
        color: red;
    }
  </style>
  <body>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>

          <msubsup>

            <mn><i>i,j</i></mn>
            <mn>(0)</mn>
          </msubsup>
        </mrow>
        <mo>=</mo>
        <mrow>
          <mfenced separators="" open="{" close="">
            <mtable>
              <mtr>
                <mtd style="text-align: left;">
                  <mpadded width="+5px">
                  <mrow>
                    <msubsup>
                      <mi>&#x03B1;</mi>
                      <mn><i>i,j</i></mn>
                      <mn>(0)</mn>
                    </msubsup>
                    <mo>+</mo>
                    <mpadded width="+5px">
                      <munderover>
                        <mi style="font-size: 25px;">&#x03A3;</mi>
                        <mrow><mi>k</mi><mo>=</mo><mn>-2</mn></mrow>
                        <mi>-1</mi>
                      </munderover>
                    </mpadded>
                    <mpadded width="+5px">
                      <mfenced>
                        <mrow>
                          <msubsup>
                            <mi>&#x03B1;</mi>
                            <mn><i>i,k</i></mn>
                            <mn>(2)</mn>
                          </msubsup>
                          <mo>+</mo>
                          <munderover>
                            <mi style="font-size: 25px;">&#x03A3;</mi>
                            <mrow><mi>l</mi><mo>=</mo><mn>-2</mn></mrow>
                            <mi>-1</mi>
                          </munderover>
                          <msubsup>
                            <mi>&#x03B1;</mi>
                            <mn><i>i,l</i></mn>
                            <mn>(4)</mn>
                          </msubsup>
                          <msubsup>
                            <mi>d</mi>
                            <mn><i>k</i></mn>
                            <mn>(<i>l</i>)</mn>
                          </msubsup>
                        </mrow>
                      </mfenced>
                    </mpadded>
                    <msubsup>
                      <mi>d</mi>
                      <mn><i>j</i></mn>
                      <mn>(<i>k</i>)</mn>
                    </msubsup>
                  </mrow>
                  </mpadded>
                  <mo>,</mo>
                </mtd>
                <mtd style="text-align: left;">
                  <mrow>
                    <mi>j</mi>
                    <mo>=</mo>
                    <mover>
                      <mrow><mi>-2</mi>,<mi>2</mi></mrow>
                      <mo>&OverBar;</mo>
                    </mover>
                  </mrow>
                </mtd>
              </mtr>
              <mtr>
                <mtd style="text-align: left;">
                  <mpadded width="+5px">
                  <mrow>
                    <msubsup>
                      <mi>&#x03B1;</mi>
                      <mn><i>i,j</i></mn>
                      <mn>(0)</mn>
                    </msubsup>
                  </mrow>
                  </mpadded>
                  <mo>,</mo>
                </mtd>
                <mtd style="text-align: left;">
                  <mrow>
                    <mi>j</mi>
                    <mo>=</mo>
                    <mover>
                      <mrow><mi>3</mi>,<mi><i>N</i></mi><mo>-</mo><mi>3</mi></mrow>
                      <mo>&OverBar;</mo>
                    </mover>
                  </mrow>
                </mtd>
              </mtr>
              <mtr>
                <mtd style="text-align: left;">
                  <mpadded width="+5px">
                  <mrow>
                    <msubsup>
                      <mi>&#x03B1;</mi>
                      <mn><i>i,j</i></mn>
                      <mn>(0)</mn>
                    </msubsup>
                    <mo>+</mo>
                    <mpadded width="+5px">
                      <munderover>
                        <mi style="font-size: 25px;">&#x03A3;</mi>
                        <mrow><mi>k</mi><mo>=</mo><mi>N</mi><mo>+</mo><mi>1</mi></mrow>
                        <mrow><mi>N</mi><mo>+</mo><mi>2</mi></mrow>
                      </munderover>
                    </mpadded>
                    <mpadded width="+5px">
                      <mfenced>
                        <mrow>
                          <msubsup>
                            <mi>&#x03B1;</mi>
                            <mn><i>i,k</i></mn>
                            <mn>(2)</mn>
                          </msubsup>
                          <mo>+</mo>
                          <munderover>
                            <mi style="font-size: 25px;">&#x03A3;</mi>
                            <mrow><mi>l</mi><mo>=</mo><mi>N</mi><mo>+</mo><mi>1</mi></mrow>
                            <mrow><mi>N</mi><mo>+</mo><mi>2</mi></mrow>
                          </munderover>
                          <msubsup>
                            <mi>&#x03B1;</mi>
                            <mn><i>i,l</i></mn>

                          </msubsup>
                          <msubsup>

                    <msubsup>

                  </mrow>
                  </mpadded>
                  <mo>,</mo>
                </mtd>
                <mtd style="text-align: left;">
                  <mrow>
                    <mi>j</mi>
                    <mo>=</mo>
                    <mover>
                      <mrow><mi><i>N</i></mi><mo>-</mo><mi>2</mi>,<mi><i>N</i></mi><mo>+</mo><mi>2</mi></mrow>
